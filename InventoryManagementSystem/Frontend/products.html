<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="logo">InventorySys</h2>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Products</h1>
                <div class="user-profile">
                    <img src="user.png" alt="User Profile">
                    <span>Admin</span>
                </div>
            </header>

            <section class="product-management">
                <h2>Manage Products</h2>
                <button class="btn" onclick="openModal()">Add Product</button>
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-table">
                        <!-- Dynamic product rows will be inserted here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal for Adding Product -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Add New Product</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="number" id="stock" placeholder="Stock" required>
                <input type="number" id="price" placeholder="Price" required>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
